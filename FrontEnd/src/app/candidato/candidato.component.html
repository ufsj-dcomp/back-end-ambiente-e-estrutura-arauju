<div class="row justify-content-md-center mt-5">
    <div class="col-8 align-self-center">
        <h1>Candidatos</h1>
    </div>
    <div class="col-2 align-self-center">
      <button mat-stroked-button class="float-right" color="primary" (click)="openNewDialog()">Adicionar</button>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let candidato">{{candidato.id}}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat=header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let candidato">{{candidato.nome}}</td>
            </ng-container>
             <ng-container matColumnDef="partido">
                <th mat-header-cell *matHeaderCellDef>Partido</th>
                <td mat-cell *matCellDef="let candidato">{{candidato.partido}}</td>
            </ng-container>

            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef>Numero</th>
                <td mat-cell *matCellDef="let candidato">{{candidato.numero}}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef = "let candidato">
                <button mat-stroked-button class="float-right" color="primary" (click)="excluir(candidato)">Excluir</button>
                <button mat-stroked-button class="float-right" color="primary" (click)="openEditDialog(candidato)">Editar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let candidado; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
