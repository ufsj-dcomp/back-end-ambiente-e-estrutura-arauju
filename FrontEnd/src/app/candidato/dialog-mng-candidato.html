<h1 mat-dialog-title>Candidato</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="data.nome">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Partido</mat-label>
        <input matInput [(ngModel)]="data.partido">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <mat-form-field style="width: 100%;">
        <mat-label>Numero</mat-label>
        <input matInput [(ngModel)]="data.numero">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
